<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Clicking Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Jumbotron -->
  <div class="jumbotron text-center">
    <h1>NBA Face Clickers</h1>
    <a class="btn btn-info" href="#" role="button" id="start">Start</a>
    <button type="button" class="btn btn-info rules-button" id="rules">Rules</button>
  </div>

<!-- NBA Faces -->
  <div class="container">
    <div class="row text-center">
      <div class="col-md-2 col-md-offset-1"><img src="img/blake.jpg" alt="blake" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/bosh.jpg" alt="bosh" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/bron.jpg" alt="bron" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/chef.jpg" alt="chef" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/dirk.jpg" alt="dirk" class="img-circle players"></div>
    </div>
    <div class="row text-center">
      <div class="col-md-2 col-md-offset-1"><img src="img/dwight.jpg" alt="dwight" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/iverson.jpg" alt="iverson" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/jr.jpg" alt="jr" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/kobe.jpg" alt="kobe" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/lebron.jpg" alt="lebron" class="img-circle players"></div>
    </div>
    <div class="row text-center">
      <div class="col-md-2 col-md-offset-1"><img src="img/lilb.jpg" alt="lilb" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/lin.jpg" alt="lin" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/mcgee.jpg" alt="mcgee" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/rose.jpg" alt="rose" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/russ.jpg" alt="russ" class="img-circle players"></div>
    </div>
    <div class="row text-center">
      <div class="col-md-2 col-md-offset-1"><img src="img/shaq.jpg" alt="shaq" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/spree.jpg" alt="spree" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/swag.jpg" alt="swag" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/wall.jpg" alt="wall" class="img-circle players"></div>
      <div class="col-md-2"><img src="img/yao.jpg" alt="yao" class="img-circle players"></div>
    </div>
  </div>

  <!-- Results Modal -->
  <div id="results-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 id="results-header">header goes here</h3>
        </div>
        <div class="modal-body">
          <p id="final-result"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- verification modal -->
  <div id="verified-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-body verified-modal-body">
          <img class="verified-img" src="img/alex.jpg" alt="Picture of the developer">
          <p class="verified-by"></p>
          <p class="verified-confirm"></p>
        </div>
      </div>
    </div>
  </div>  

  <!--Footer-->
  <footer>
    <p class="footer">&copy; 2015 Mohammed Rizvi</p>
  </footer>

  <!-- Verified by -->
  <button class="btn btn-primary verification">Verified By</button>

<!--javascript tag-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>
</html>
